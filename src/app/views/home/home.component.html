<div class="container mt-5">
<div class="card-columns">
  <div class="card" *ngFor="let todo of todos">
    <div class="card-body clearfix">
      <img class="float-right" src="../assets/icons/menu.svg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div class="dropdown-menu">
      <a class="dropdown-item" *ngIf="todo.status=='0'" (click)="updateTodo('1',todo.id)">Completed</a>
      <a class="dropdown-item" href="#"  *ngIf="todo.status=='1'" (click)="updateTodo('0',todo.id)">Not Completed</a>
    </div>
      <h5 class="card-title">{{todo.title}}</h5>
      
      <p class="card-text">{{todo.todo}}</p>

      <p class="card-text"><small class="text-muted">Due on {{todo.due}}</small> 
      <a href="#" class="badge badge-pill badge-primary float-right" *ngIf="todo.status=='1'">Completed</a>
      <!--<a href="#"  class="badge badge-pill badge-secondary float-right" *ngIf="">Past</a>-->
      <a href="#" class="badge badge-pill badge-warning float-right" *ngIf="todo.status=='0'">Not Completed</a>
      </p>
    </div>
  </div>
</div>
</div>
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create Todo</h5>
      </div>
      <div class="modal-body">
      <form [formGroup]="createForm" (ngSubmit)="createTodo()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" required name="title" class="form-control" id="title" placeholder="Title" formControlName = "title">
    <div *ngIf="createForm.controls['title'].invalid && (createForm.controls['title'].dirty || createForm.controls['title'].touched)"
    class="alert alert-danger">
    <div *ngIf="createForm.controls['title'].errors.required">
    Title is required.
  </div>
    </div>
  </div>
  <div class="form-group">
    <label for="title">Date</label>
    <input type="date" required name="date" class="form-control" id="title" placeholder="" formControlName = "date">
    <div *ngIf="createForm.controls['date'].invalid && (createForm.controls['date'].dirty || createForm.controls['date'].touched)"
    class="alert alert-danger">
    <div *ngIf="createForm.controls['date'].errors.required">
    Date is required.
  </div>
    </div>
  </div>
  <div class="form-group">
    <label for="todo">Todo</label>
    <textarea name="todo" required class="form-control" id="toto" rows="6" formControlName = "todo"></textarea>
    <div *ngIf="createForm.controls['todo'].invalid && (createForm.controls['todo'].dirty || createForm.controls['todo'].touched)"
    class="alert alert-danger">
    <div *ngIf="createForm.controls['todo'].errors.required">
    Todo is required.
  </div>
    </div>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createTodo()">Create Todo</button>
      </div>
    </div>
  </div>
</div>
<div class="fixed-bottom clearfix">
  <div class="float-right fab" data-toggle="modal" data-target="#createModal" (click)="resetCreateTodoForm()">
   <img src="../assets/icons/add.svg" alt="..." class="rounded-circle">
  </div>
</div>
